{% extends "base.html" %}
{% block content %}
<h1>Add Member</h1>
<form method="post">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email">

    <label>Phone</label>
    <input type="text" name="phone">

    <button type="submit" class="btn">Save</button>
</form>
{% endblock %}
